[tool.ruff]
line-length = 88

select = ["E", "F", "T20", "I", "D", "UP", "N"]
ignore = ["D100", "D101", "D107", "D203", "D213", "N815", "N805", "D102", "D106"]


fix = true

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv"]

unfixable = ["F401"]

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

target-version = "py311"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"application/config/settings/*" = ["F401", "F403"]
"application/users/migrations/*" = ["F401", "F403", "E501"]
"application/chat/migrations/*" = ["F401", "F403", "E501"]
